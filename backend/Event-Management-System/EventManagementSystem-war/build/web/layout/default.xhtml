<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html;
              charset=UTF-8" /> <h:outputStylesheet name="css/default.css"/>
        <h:outputStylesheet name="css/cssLayout.css"/>
        <title>
            <ui:insert name="title">Title</ui:insert>
        </title>
        <link rel="icon" href="favicon.ico" type="image/x-icon"></link>
    </h:head>

    <h:body>
        <h:outputStylesheet name="primeicons/primeicons.css" library="primefaces" />
        <div id="left">
            <div>
                <ui:insert name="logo"></ui:insert>
            </div>
            <ui:insert name="image">Image</ui:insert>
            <div style="position:absolute; bottom:180px;">
                <ui:insert name="button" />
            </div>
        </div>
        <div id="content" class="left_content">
            <ui:insert name="content">Content</ui:insert> </div>

    </h:body>

</html>
