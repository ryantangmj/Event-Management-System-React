<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                template="/layout/loggedIn.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="title">
        Create Event
    </ui:define>
    <ui:define name="content">
        <h1>Create Event</h1><br />
        <subtitle>Crafting Moments, Creating Memories.</subtitle>
        <h:form style="margin-top: 36px;">       
            <h:panelGrid id="details">
                <p:growl id="growl" showDetail="true" life="10000"/>
                <h2 style="margin-top: -5%">Title</h2>
                <p:inputText id="title" style='width: 100%; margin-top: -5%; margin-bottom: -5%'
                             value="#{eventsManagedBean.title}"
                             required="true" 
                             requiredMessage="Name is required."
                             /><br/>
                <h2>Description</h2>
                <p:inputTextarea rows="6" cols="33" id="description" style='width: 100%; margin-top: -5%;'
                                 counter="display" maxlength="255"
                                 value="#{eventsManagedBean.description}"  
                                 required="true" counterTemplate="{0} characters remaining."
                                 requiredMessage="Description is required."/>
                <h:outputText id="display"/><br/>
                <h2 style='margin-top: -2%;'>Location</h2> 
                <p:inputText id="location" style='width: 100%; margin-top: -5%; margin-bottom: -5%'
                             value="#{eventsManagedBean.location}" required="true" 
                             requiredMessage="Location is required."/><br/>
                <h2>Deadline</h2> 
                <p:datePicker monthNavigator="true" yearNavigator="true" showWeek="true" id="deadline"
                              mindate="#{eventsManagedBean.currentDate}" showTime="true"
                              style='margin-top: -5%; margin-bottom: -5%; width: 100%'
                              value="#{eventsManagedBean.deadline}"
                              required="true" 
                              requiredMessage="Deadline is required.">
                    <f:convertDateTime pattern="dd/MM/yyyy HH:mm" timeZone="Asia/Singapore"/>
                </p:datePicker><br/>
                <h2>Date</h2> 
                <p:datePicker monthNavigator="true" yearNavigator="true" showWeek="true" id="date"
                              mindate="#{eventsManagedBean.currentDate}" showTime="true"
                              style='margin-top: -5%; margin-bottom: -5%; width: 100%'
                              value="#{eventsManagedBean.date}"
                              required="true" 
                              requiredMessage="Event date is required.">
                    <f:convertDateTime pattern="dd/MM/yyyy HH:mm" timeZone="Asia/Singapore"/>
                </p:datePicker><br/>
            </h:panelGrid>
            <p:commandButton value="Add Event" 
                             action="#{eventsManagedBean.createEvent(authenticationManagedBean.userId)}"
                             update="growl @form"
                             icon="pi pi-calendar-plus"
                             style="font-size:16px; margin-top: 15px; background-color:#6f4d8e; color:white; text-shadow:none; text-align: center;
                             height:40px; float:right"/>
        </h:form>
    </ui:define>
    <ui:define name="image">
        <img style="width:160px;  position:relative; margin-top:15%;"
             src="../resources/images/createEvent.png" alt="createEvent"/>
    </ui:define>
    <ui:define name="button">
        <h:form>
            <p:commandButton value="Log Out" icon="pi pi-sign-out" ajax="false"
                             action="#{authenticationManagedBean.logout}" 
                             style="font-size:16px; color:white; box-shadow:none;
                             background-color:#1232A6;"/>

        </h:form>
    </ui:define>
    <ui:define name="nextPage">
        <h:form>
            <p:commandButton value="Home" icon="pi pi-home" ajax="false"
                             action="home.xhtml?faces-redirect=true"
                             style="font-size:16px; color:white; box-shadow:none;
                             background-color:#1232A6;"/>
            <p:commandButton value="My Events" icon="pi pi-list" ajax="false"
                             action="events.xhtml?faces-redirect=true"
                             style="font-size:16px; color:white; box-shadow:none;
                             background-color:#1232A6;"/>
            <p:commandButton value="My Profile" icon="pi pi-user" ajax="false"
                             action="#{authenticationManagedBean.navigateToProfile()}"
                             style="font-size:16px; color:white; box-shadow:none;
                             background-color:#1232A6;"/>

        </h:form>
    </ui:define>
    <ui:define name="logo">
        <img style="display:inline;height: 38px;width:48px;padding-right:12px;"
             src="../resources/images/logo.png" alt="logo"
             onerror="this.src='../resources/images/logo.png'"/>
        <h1 style="display:inline;color:#FFFFFF;
            border-bottom:0px">Event Genesis</h1>
    </ui:define>
</ui:composition>
